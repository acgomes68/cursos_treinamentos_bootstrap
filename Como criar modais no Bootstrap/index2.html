<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#btn-modal-alerta").click(function(){
                $("#modal-alerta").modal();
            });
            $("#btn-concordo").click(function(){
                alert("Concordou");
            })
        })
    </script>
</head>
<body>
    <button class="btn btn-primary" id="btn-modal-alerta">Política de privacidade</button>

    <div class="modal" id="modal-alerta">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Atenção</h4>
                </div>
                <div class="modal-body">
                    <p>Essa é nossa política de privacidade. Leia os termos.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal" id="btn-concordo">Concordo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
