<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#btn-modal-alerta").click(function(){
                $("#modal-form").modal();
            });
            $("#btn-assinar").click(function(){
                var email = $("#txtemail").val();
                alert("E-mail " + email + " cadastrado com sucesso.");
            });
            $("#btn-mensagem").click(function(){
                $("#modal-mensagem").modal();
            });
        })
    </script>
</head>
<body>
    <button class="btn btn-primary" id="btn-modal-alerta">Assinar a newsletter</button>
    <button class="btn btn-primary" id="btn-mensagem">Mensagem</button>

    <div class="modal" id="modal-form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Newsletter</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="txtemail">E-mail</label>
                        <input type="email" id="txtemail" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" id="btn-cancelar">Cancelar</button>
                    <button class="btn btn-success" data-dismiss="modal" id="btn-assinar">Assinar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-mensagem">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Atenção</h4>
                </div>
                <div class="modal-body">
                    <p>Essa é nossa política de privacidade. Leia os termos.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal" id="btn-concordo">Concordo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
