<!DOCTYPE html>
<html>
    <head>
        <title>Curso Bootstrap</title>
        
        <!-- define a view port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta charset="utf-8">
        
        <!-- Adcionar CSS Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <!-- CSS personalizado -->
        <link href="css/estilo.css" rel="stylesheet" media="screen">
        
    </head>
    <body>
        
        <div class="container colunaComBorda">
            
            <div class="row">
                
                <div class="col-xs-12 col-sm-6">
                    <img src="img/img01.jpeg" alt="Imagem 1" class="img-fluid" />
                </div>

                <div class="col-xs-12 col-sm-6">
                    <img src="img/img02.jpeg" alt="Imagem 2" class="img-fluid" />
                </div>
                
           </div>
            
        </div>

        <div class="container colunaComBorda">
            
            <div class="row">
                
                <div class="col-xs-12 col-sm-4 text-center">
                    <img src="img/img01.jpeg" alt="Imagem 1" class="img-fluid rounded" />
                </div>

                <div class="col-xs-12 col-sm-4 text-center">
                    <img src="img/img02.jpeg" alt="Imagem 2" class="img-fluid rounded-circle" />
                </div>

                <div class="col-xs-12 col-sm-4 text-center">
                    <img src="img/img02.jpeg" alt="Imagem 2" class="img-fluid img-thumbnail" />
                </div>
                
           </div>
            
        </div>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
