<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Curso Bootstrap</title>
        
        <!-- define a view port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta charset="utf-8">
        
        <!-- Adcionar CSS Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <!-- CSS personalizado Geral -->
        <link href="css/estilo.css" rel="stylesheet" media="screen">
        
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12">

                    <div class="page-header">
                        <h1>Carousel</h1>
                    </div>
                    
                    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/slider/image_01.jpeg" alt="Imagem 1">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Título da imagem 1</h5>
                                    <p>Descrição da imagem 1</p>
                                </div>                            
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/slider/image_02.jpeg" alt="Imagem 2">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Título da imagem 2</h5>
                                    <p>Descrição da imagem 2</p>
                                </div>                            
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/slider/image_03.jpeg" alt="Imagem 3">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Título da imagem 3</h5>
                                    <p>Descrição da imagem 3</p>
                                </div>                            
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/slider/image_04.jpeg" alt="Imagem 4">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Título da imagem 4</h5>
                                    <p>Descrição da imagem 4</p>
                                </div>                            
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
       
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
